server:
  port: 8080

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/bookhub?serverTimezone=UTC
      username: root
      password: root
  redis:
    host: localhost
    port: 6379
    database: 0
    password:

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 相关配置
mybatis:
  configuration-properties:
    offsetAsPageNum: true
    rowBoundsWithCount: true
    reasonable: true
  mapper-locations: mapper/*.xml

pagehelper:
  helperDialect: MySQL # 设置数据库方言，具体根据你使用的数据库类型来设置
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

BookHub:
  path: D:\BookHub\img\